<div class="container mt-5">
    <h1>SignalR DEMO</h1>
    <h3>Group</h3>
    <input type="text" class="mt-3 mb-3 mr-3" [(ngModel)]="groupName">
    <button class="btn btn-primary" [disabled]="groupName.length==0" (click)="joinGroup()">Join Group</button>
    <br><br>
    <input type="text" class="mt-3 mb-3 mr-3" [(ngModel)]="groupMessage">
    <button class="btn btn-primary" [disabled]="groupMessage.length==0 && groupName.length==0" (click)="sendMessageToGroup()">Send Group Message</button>
    <br><br>
    <input type="text" class="mt-3 mb-3 mr-3" [(ngModel)]="text">
    <button class="btn btn-primary" [disabled]="text.length==0" (click)="sendMessage()">Send Message to All</button>

    
    <h4 class="mb-3">List of Messages</h4>
  
    <div *ngIf="signalRService.messages.length==0">
      <p>You haven't send or received messages</p>
    </div>
    <div *ngFor="let m of signalRService.messages">
      <div class="mb-2 mt-2">
        <div><strong>ConnectionID</strong> {{m.connectionId}}</div>
        <div><strong>Date</strong> {{m.dateTime | date}}</div>
        <div><strong>Message</strong> {{m.text}}</div>
        <hr>
      </div>
    </div>
  </div>
